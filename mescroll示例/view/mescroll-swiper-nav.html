<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" href="../source/css/mescroll-swiper-nav.css">
		<link rel="stylesheet" href="../plugins/mescroll/mescroll.min.css"/>
		<link rel="stylesheet" href="../plugins/swiper/swiper-3.3.1.min.css">
		<title>tab页轮播切换功能</title>
	</head>
	<body>
		<!--标题-->
		<div class="header">
			<a class="btn-left" href="../index.html"> < </a>
			<p>轮播切换效果</p>
			
			<div class="scrollx mescroll-touch-x">
				<div id="scrollxContent" class="scrollx-content">
					<ul id="nav" class="nav">
						<li class="active" i="0">推荐</li>
						<li i="1">济南</li>
						<li i="2">中央</li>
						<li i="3">推荐1</li>
						<li i="4">济南1</li>
						<li i="5">中央1</li>
						<li i="6">推荐2</li>
						<li i="7">济南2</li>
						<li i="8">中央2</li>
					</ul>
				</div>
			</div>
			
		</div>
		
		<!--轮播-->
		<div id="swiper" class="swiper-container">
		    <div id="swiperWrapper" class="swiper-wrapper">
		    	
		    	<!--推荐-->
		        <div id="mescroll0" class="swiper-slide mescroll">
					<ul id="dataList0" class="data-list"></ul>
		        </div>
		    	
		    	<!--济南-->
		        <div id="mescroll1" class="swiper-slide mescroll">
					<ul id="dataList1" class="data-list"> </ul>
		        </div>
		    	
		    	<!--中央-->
		        <div id="mescroll2" class="swiper-slide mescroll">
					<ul id="dataList2" class="data-list"> </ul>
		        </div>
				<div id="mescroll3" class="swiper-slide mescroll">
					<ul id="dataList3" class="data-list"> </ul>
				</div>
				<div id="mescroll4" class="swiper-slide mescroll">
					<ul id="dataList4" class="data-list"> </ul>
				</div>
				<div id="mescroll5" class="swiper-slide mescroll">
					<ul id="dataList5" class="data-list"> </ul>
				</div>
				<div id="mescroll6" class="swiper-slide mescroll">
					<ul id="dataList6" class="data-list"> </ul>
				</div>
				<div id="mescroll7" class="swiper-slide mescroll">
					<ul id="dataList7" class="data-list"> </ul>
				</div>
				<div id="mescroll8" class="swiper-slide mescroll">
					<ul id="dataList8" class="data-list"> </ul>
				</div>
		    </div>
		</div>
	
		<script src="../source/js/common/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../plugins/swiper/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../source/js/common/api.js" type="text/javascript" charset="UTF-8"></script>
		<script src="../plugins/mescroll/mescroll.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../source/js/mescroll-swiper-nav.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
