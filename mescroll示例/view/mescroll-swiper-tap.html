<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" href="../source/css/mescroll-swiper-tap.css">
		<link rel="stylesheet" href="../plugins/mescroll/mescroll.min.css"/>
		<link rel="stylesheet" href="../plugins/swiper/swiper-3.3.1.min.css">
		<title>轮播导航菜单</title>
	</head>
	<body>
		
		<!--标题-->
		<div class="header">
			<a class="btn-left" href="../index.html"> < </a>
			<p>轮播切换效果</p>
			<!--菜单-->
			<div id="nav" class="nav">
				<p class="active" i="0">推荐</p>
				<p i="1">济南</p>
				<p i="2">中央</p>
			</div>
		</div>
		
		<!--轮播-->
		<div id="swiper" class="swiper-container">
		    <div class="swiper-wrapper">
		    	
		    	<!--首页-->
		        <div id="mescroll0" class="swiper-slide mescroll">
					<ul id="dataList0" class="data-list"></ul>
		        </div>
		    	
		    	<!--济南-->
		        <div id="mescroll1" class="swiper-slide mescroll">
					<ul id="dataList1" class="data-list"></ul>
		        </div>
		    	
		    	<!--中央-->
		        <div id="mescroll2" class="swiper-slide mescroll">
					<ul id="dataList2" class="data-list"></ul>
		        </div>
		        
		    </div>
		</div>
		
		<script src="../source/js/common/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../plugins/swiper/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../source/js/common/api.js" type="text/javascript" charset="UTF-8"></script>
		<script src="../plugins/mescroll/mescroll.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../source/js/mescroll-swiper-tap.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
